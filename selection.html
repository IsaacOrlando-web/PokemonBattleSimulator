<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon battle Simulation</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/menu.js" defer></script>
    <link rel="icon" href="images/pixelPokeball.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=M+PLUS+1:wght@100..900&family=M+PLUS+1p:wght@100;300;400;500;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pokemon-logo">
        <img src="images/pokemonLogo.png" alt="Pokemon Logo">
    </div>
    <audio controls autoplay loop>
        <source src="audio/themes/menu.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <main class="container-all">
        <div class="selected-pokemon-container" id="selected-pokemon-container">
            <div class="three-pokemon-selected" id="three-pokemon-selected"></div>
            <button id="start-button" class="start-button">Start</button>
        </div>

        <div class="all-pokemon-container" id="all-pokemon-container"></div>
    </main>

</body>
</html>
